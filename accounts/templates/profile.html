{% extends 'base.html' %}

{% block content %}
<div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Profile</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

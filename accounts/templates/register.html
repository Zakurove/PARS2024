{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow-sm p-4">
                <h2 class="text-center text-primary mb-5">Create Your Account</h2>
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="{{ form.first_name.id_for_label }}" class="form-label">First Name</label>
                            <input type="text" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label for="{{ form.last_name.id_for_label }}" class="form-label">Last Name</label>
                            <input type="text" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" class="form-control" required>
                        </div>
                    </div>

                     <div class="row mb-3">


                        <div class="col-md-6">
                            <label for="{{ form.profile_picture.id_for_label }}" class="form-label">Profile Picture</label>
                            <input type="file" id="{{ form.profile_picture.id_for_label }}" name="{{ form.profile_picture.name }}" class="" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                        <input type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.mobile_number.id_for_label }}" class="form-label">Mobile Number</label>
                        <input type="tel" id="{{ form.mobile_number.id_for_label }}" name="{{ form.mobile_number.name }}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.job_title.id_for_label }}" class="form-label">Job Title</label>
                        <input type="text" id="{{ form.job_title.id_for_label }}" name="{{ form.job_title.name }}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.department.id_for_label }}" class="form-label">Department</label>
                        <input type="text" id="{{ form.department.id_for_label }}" name="{{ form.department.name }}" class="form-control" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                            <input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                            <input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </div>
                    <div class="text-center">
                        <span class="text-muted">Already registered?</span> 
                        <a href="{% url 'login' %}" class="text-primary text-decoration-none ms-2">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div>
    <h1>Search Results</h1>
    <form method="post">
          {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    {% if results %}
    <h2>Search Results:</h2>
    <ul>
        {% for result in results %}
        <li>{{ result }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
